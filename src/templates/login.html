{% extends "base.html" %}

{% block title %}Login - Wegewart-System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-tools text-primary" style="font-size: 3rem;"></i>
                    <h3 class="mt-2">Wegewart-System</h3>
                    <p class="text-muted">Bitte anmelden</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="benutzername" class="form-label">Benutzername</label>
                        <input type="text" class="form-control" id="benutzername" name="benutzername" 
                               required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="passwort" class="form-label">Passwort</label>
                        <input type="password" class="form-control" id="passwort" name="passwort" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Anmelden
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-center text-muted mt-3">
            <small>Standard-Login: admin / admin123</small>
        </div>
    </div>
</div>
{% endblock %}
